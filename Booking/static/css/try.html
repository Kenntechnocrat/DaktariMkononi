<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Skeleton</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Basic HTML Skeleton</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main>
      <h2>Main Content</h2>
      <p>This is the main content section.</p>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Basic HTML Skeleton</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
  

<div class="scrolling-text">
    Scrolling text! 
  </div>
  
  <style>
    .scrolling-text {
      position: relative;
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
    }
  
    @keyframes scroll-left {
      from {
       left: 100%;
       width: 500%; 
      }
      to {
        left: -100%;
        width: 500%;
      }
    }
  </style>
  
  <script>
    function scrollleft() {
      document.getElementById("scrolling-text").style.left = '100%';
      setTimeout(scrollleft, 25);
    }
     scrollleft();
  </script>

</body>
</html>
